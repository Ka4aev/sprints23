{% extends 'catalog/base_generic.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div>
    <div>
        <h2>Логин</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Вход</button>
        </form>
    </div>
{% if form.errors %}
    <h1>Вы ввели неверные данные</h1>
  {% endif %}
</div>
{% endblock %}
