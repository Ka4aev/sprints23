{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <h1><a class="header__logo" href="{% url 'home' %}">Главная</a></h1>

        <nav class="header__nav">
        <a class="header__link" href="{% url 'service_list' %}">Каталог</a>
            {% if user.is_authenticated %}
                <a class="header__link" href="{% url 'profile' %}">Профиль</a>
                <a class="header__link" href="{% url 'logout' %}">Выход</a>
            {% else %}
                <a class="header__link" href="{% url 'register' %}">Регистрация</a>
                <a class="header__link" href="{% url 'login' %}">Вход</a>
            {% endif %}

        </nav>
    </header>
    <main class="main">
        <div>
            {% block content %}

            {% endblock %}
        </div>
    </main>
</body>
</html>
